<div class="flex flex-col gap-6 w-full">
  @for (item of todoItems; track $index) {
  <div class="flex flex-col w-full rounded-md overflow-hidden bg-slate-50">
    <div class="w-full p-2 bg-orange-100">
      <h1 class="font-medium text-lg">{{ item.title }}</h1>
    </div>
    <div class="w-full p-2">
      <p class="">{{ item.description }}</p>
    </div>
    <div class="w-full flex flex-row flex-wrap gap-4 mb-1 p-2">
      <button
        type="button"
        button
        [class]="'h-12'"
        [size]="'sm'"
        [variant]="'destructive'"
        [class]="'h-7'"
      >
        Delete
      </button>
      <button
        type="button"
        button
        [class]="'h-12'"
        [size]="'sm'"
        [variant]="'default'"
        [class]="'h-7'"
      >
        Mark as Done
      </button>
      <button
        type="button"
        button
        [class]="'h-12'"
        [size]="'sm'"
        [variant]="'secondary'"
        [class]="'h-7 ring ring-slate-200'"
      >
        Remove from List
      </button>
    </div>
  </div>
  }
</div>
